<script src="../static/js/vue.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el:"#main",
        data(){
            return{
                pic:"",
                docard:false,
                name:"几米",
                day:10,
                days:10,
                time:"2020-10-11 12:12:12"
            }
        },
        methods:{
        },
         mounted() {
            var _this=this;
            axios.post('/user/index',{
            }).then(function (res){
                if(res.data.code==200){
                    _this.pic=res.data.data.head;
                    _this.name=res.data.data.username;
                    _this.docard=res.data.data.isRecorded;
                    _this.days=res.data.data.ContinuousDay;
                    _this.day=res.data.data.TotalDay;
                    _this.time=res.data.data.LastDay;
                }
                else{
                    alert("您尚未登录")
                }
            })
        }
    })
</script>
<style>
    a{
        text-decoration: none;
        color: black;
    }
  .title{
    font-size: 60px;
    margin-left: 30%;
    margin-top: 10%;
  }
  .head{
    margin-left: 38%;
    margin-top: 10%;
    font-size: 40px;
  }
  img{
    height: 200px;
    width: 200px;
    border-radius: 100px;
  }
  .name{
    margin-left: 60px;
    margin-top: 20px;
  }
  .card{
      height: 100px;
      width: 80%;
      font-size: 40px;
      margin-left: 10%;
      margin-top: 10%;
      text-align: center;
  }
  .card1{
      height: 100px;
      width: 80%;
      font-size: 40px;

      margin-top: 2%;
      text-align: center;
  }
  .card2{
      height: 100px;
      width: 80%;
      font-size: 40px;
      margin-left: 10%;
      margin-top: 10%;
      text-align: center;
  }
  ul li{
      list-style-type: none;
  }
  ul{
      display: flex;
      width: 100%;
      font-size: 30px;
  }
  li{
      text-align: center;
      margin-left: 23%;
  }
  .bottom1{
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px black solid ;
  }
</style>
